<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benedetta Rossi:Ricette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<!-- NavBar -->
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Ricette</a>
                    <a class="nav-link" href="#">Categorie</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Tabella Ricette -->
<main>
    <div class="alert alert-info" th:if="${ricettaList.size() == 0}">The list is empty</div>
    <table class="table" th:unless="${ricettaList.size() == 0}">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome Ricetta</th>
            <th scope="col">Tempo</th>
            <th scope="col">Porzioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ricetta : ${ricettaList}">
            <td th:text="${ricetta.id}"></td>
            <td th:text="${ricetta.title}"></td>
            <td th:text="${ricetta.timeRecipe}"></td>
            <td th:text="${ricetta.numberPortions}"></td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
