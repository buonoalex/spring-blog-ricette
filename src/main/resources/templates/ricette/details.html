<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benedetta Rossi:Dettagli Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<!-- NavBar -->
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/ricette}">Ricette</a>
                    <a class="nav-link" href="#">Categorie</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
<div class="container">
    <div class="row justify-content-center card mt-5 mb-3" th:object="${ricetta}">
        <h1>Ricetta</h1>
        <hr>
        <div class="col-md-10" th:text="'Nome Ricetta : ' + *{title}"></div>
        <div class="col-md-10" th:text="'Ingredienti : ' + *{textIngridients}"></div>
        <div class="col-md-10" th:text="'Foto Ricetta : ' + *{picture_url}"></div>
        <div class="col-md-10" th:text="'Tempo Preparazione : ' + *{timeRecipe}"></div>
        <div class="col-md-10" th:text="'Porzioni : ' + *{numberPortions}"></div>
        <div class="col-md-10" th:text="'Descrizione(Passaggi) : ' + *{textRecipe}"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <a th:href="@{/home/ricette/edit/{id}(id=${ricetta.id})}" class="btn btn-primary">Modifica</a>
        </div>

    </div>

</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
